    console.log("iven an array, write a function that reverses its values, in-place.  Example: reverse([3,1,6,4,2]) returns the same array, but now contains values reversed like so... [2,4,6,1,3].  Do this without creating an empty temporary array.  (Hint: you'll need to swap values)")

    function RevSwap(x) {
        var index = x.length - 1;
        for (var i = 0; i < x.length / 2; i++) {
            var temp = x[index - i];
            x[index - i] = x[i];
            x[i] = temp;

    }
